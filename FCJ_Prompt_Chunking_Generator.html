        function splitBlogs(original, translated, charLimitEn = 3500) {
            const originalLength = original.length;
            const translatedLength = translated.length;

            if (originalLength === 0 || translatedLength === 0) {
                alert('Please fill in both text areas before generating prompts.');
                return [];
            }

            const ratio = translatedLength / originalLength;

            if (ratio < 0.5 || ratio > 2.0) {
                console.warn(`Warning: Text length ratio is ${ratio.toFixed(2)}. Chunks may not align perfectly.`);
            }

            const numChunks = Math.ceil(originalLength / charLimitEn);
            const chunks = [];

            console.log(`Splitting into ${numChunks} chunks...`);

            for (let i = 0; i < numChunks; i++) {
                const originalStartIndex = i * charLimitEn;
                const originalEndIndex = Math.min((i + 1) * charLimitEn, originalLength);
                const originalChunk = original.substring(originalStartIndex, originalEndIndex);
                
                const translatedStartIndex = Math.floor(originalStartIndex * ratio);
                const translatedEndIndex = (i === numChunks - 1) 
                    ? translatedLength 
                    : Math.floor(originalEndIndex * ratio);

                const translatedChunk = translated.substring(translatedStartIndex, translatedEndIndex);

                chunks.push({
                    en: originalChunk,
                    vi: translatedChunk
                });
            }

            return chunks;
        }

        function copyPromptToClipboard(button, promptText) {
            navigator.clipboard.writeText(promptText.trim()).then(() => {
                const originalButtonText = button.innerHTML;
                button.innerHTML = '<span class="button-text">‚úì Copied to Clipboard!</span>';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalButtonText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy content: ', err);
                alert('An error occurred while copying the prompt!');
            });
        }

        submitButton.addEventListener('click', () => {
            promptButtonsContainer.innerHTML = '';
            
            const originalContent = originalBlogTextarea.value;
            const translatedContent = translatedBlogTextarea.value;

            if (!originalContent.trim() || !translatedContent.trim()) {
                alert('Please fill in both text areas before generating prompts.');
                return;
            }

            const blogChunks = splitBlogs(originalContent, translatedContent, 3500);
            const totalChunks = blogChunks.length;

            if (totalChunks === 0) return;

            // Create chunk buttons
            blogChunks.forEach((chunk, index) => {
                const newButton = document.createElement('button');
                const chunkNumber = index + 1;
                
                newButton.className = 'prompt-button-base prompt-chunk-button';
                newButton.innerHTML = `<span class="button-text">üìã Get Prompt - Part ${chunkNumber}</span>`;
                
                newButton.addEventListener('click', () => {
                    const fullPromptForChunk = getFullPrompt(chunk.en, chunk.vi, chunkNumber, totalChunks);
                    copyPromptToClipboard(newButton, fullPromptForChunk);
                });

                promptButtonsContainer.appendChild(newButton);
            });

            // Create full prompt button
            const fullButton = document.createElement('button');
            fullButton.className = 'prompt-button-base prompt-full-button';
            fullButton.innerHTML = '<span class="button-text">üìÑ Get Full Prompt (All Parts Combined)</span>';
            
            fullButton.addEventListener('click', () => {
                const fullPrompt = getFullPrompt(originalContent, translatedContent, 1, 1);
                copyPromptToClipboard(fullButton, fullPrompt);
            });

            promptButtonsContainer.appendChild(fullButton);
        });
    </script>
